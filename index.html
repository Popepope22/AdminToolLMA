<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model Tools Suite</title>
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #f4f7fb;
      --text-color: #333;
      --card-bg: #ffffff;
      --border-color: #e1e5ea;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--secondary);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      user-select: none;
    }
    h1, h2 {
      text-align: center;
      color: var(--primary);
    }
    textarea, select, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      box-sizing: border-box;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357abd;
    }
    .output {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 1rem;
      white-space: pre-wrap;
      margin-top: 0.5rem;
      border-radius: 6px;
      font-family: monospace;
      user-select: text;
      min-height: 50px;
    }
    label {
      font-weight: 600;
      color: #444;
    }
    .tool-block {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 3rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.03);
    }
    .flex-row {
      display: flex;
      gap: 1rem;
    }
    .flex-col {
      flex: 1;
    }
    .output-block {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h1>Model Tools SuiteüçÖüçÖüçÖ</h1>

  <div class="tool-block">
    <h2>Net Sales Calculator</h2>
    <label for="input">Paste Transaction Logs:</label>
    <textarea id="input" rows="10" placeholder="Paste your transactions here..."></textarea>
    <button onclick="calculateNet()">Calculate Net</button>
    <div class="flex-row">
      <div class="output-block flex-col">
        <div class="output" id="resultExclude99"></div>
        <button onclick="copyText('resultExclude99')">Copy</button>
      </div>
      <div class="output-block flex-col">
        <div class="output" id="resultOnly08"></div>
        <button onclick="copyText('resultOnly08')">Copy</button>
      </div>
    </div>
  </div>

  <div class="tool-block">
    <h2>Shift Target Matcher</h2>
    <label for="revenueBlock">Paste Revenue Block:</label>
    <textarea id="revenueBlock" placeholder="Ali @ali   $ 1,891.80\nAli Smiles   $ 203.16\n..."></textarea>
    <label for="shiftNames">Paste Shift Target Names:</label>
    <textarea id="shiftNames" placeholder="Ali\nAli Smiles\nAmber\n..."></textarea>
    <button onclick="matchShiftTargets()">Match Revenue</button>
    <div class="flex-row">
      <div class="output-block flex-col">
        <div class="output" id="valueOnlyOutput"></div>
        <button onclick="copyText('valueOnlyOutput')">Copy</button>
      </div>
      <div class="output-block flex-col">
        <div class="output" id="matchedRevenue"></div>
        <button onclick="copyText('matchedRevenue')">Copy</button>
      </div>
    </div>
  </div>

  <script>
    function calculateNet() {
      const text = document.getElementById("input").value;
      const lines = text.split(/\r?\n/);
      let totalExclude99 = 0;
      let totalOnly08 = 0;

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].includes("$") && i >= 2) {
          const grossMatch = lines[i - 2].match(/\$(\d+\.\d{2})/);
          const netMatch = lines[i].match(/\$(\d+\.\d{2})$/);
          if (grossMatch && netMatch) {
            const gross = parseFloat(grossMatch[1]);
            const net = parseFloat(netMatch[1]);
            const grossStr = gross.toFixed(2);
            if (!grossStr.endsWith(".99")) {
              totalExclude99 += net;
            }
            if (grossStr.endsWith(".08")) {
              totalOnly08 += net;
            }
          }
        }
      }

      document.getElementById("resultExclude99").textContent = totalExclude99.toFixed(2);
      document.getElementById("resultOnly08").textContent = totalOnly08.toFixed(2);
    }

    function normalize(name) {
      return name.toLowerCase().replace(/@.*|[^a-z0-9]/gi, '').trim();
    }

    function matchShiftTargets() {
      const revenueBlock = document.getElementById("revenueBlock").value;
      const shiftNames = document.getElementById("shiftNames").value.split(/\n+/).map(x => x.trim()).filter(Boolean);
      const lines = revenueBlock.split(/\n+/);
      const map = {};

      lines.forEach(line => {
        const match = line.match(/^(.*?)\s+\$\s*([0-9,.]+)/);
        if (match) {
          const name = normalize(match[1]);
          const value = parseFloat(match[2].replace(/[^0-9.]/g, ''));
          map[name] = value;
        }
      });

      const valuesOnly = [];
      const output = shiftNames.map(name => {
        const norm = normalize(name);
        const value = map[norm] ?? 0;
        valuesOnly.push(`$${value.toFixed(2)}`);
        return `${name}\t$${value.toFixed(2)}`;
      });

      document.getElementById("valueOnlyOutput").textContent = valuesOnly.join("\n");
      document.getElementById("matchedRevenue").textContent = output.join("\n");
    }

    function copyText(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied!");
      });
    }
  </script>
</body>
</html>
