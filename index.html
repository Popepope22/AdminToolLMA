<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Model Tools Suite</title>
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #f4f7fa;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--secondary);
      margin: 0;
      padding: 2rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 0.5rem 0.5rem 0.5rem 0;
    }

    button:hover {
      background-color: #357ab8;
    }

    .output {
      background: white;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .output:active {
      background-color: #e1f0ff;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    input[type="date"] {
      padding: 0.4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Model Tools Suite</h1>
  <textarea id="logInput" placeholder="Paste your raw data here..."></textarea>

  <button onclick="calculateNet()">Calculate Net</button>
  <div id="netResult" class="output" onclick="selectAndCopy(this)"></div>

  <button onclick="calculateNetExcluding99()">Net Excl. .99</button>
  <div id="netResultExcl99" class="output" onclick="selectAndCopy(this)"></div>

  <button onclick="calculateNetExclude99Below100()">Net Excl. .99 Under 100</button>
  <div id="netResultExcl99Under100" class="output" onclick="selectAndCopy(this)"></div>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" />
  <label for="endDate">End Date:</label>
  <input type="date" id="endDate" />

  <button onclick="calculateNetTimeFiltered()">Calculate Time Filtered Net</button>
  <div id="timeFilteredResult" class="output" onclick="selectAndCopy(this)"></div>

  <script>
    function getDate(id) {
      const date = document.getElementById(id + "Date").value;
      return date ? new Date(date) : null;
    }

    function parseDate(line) {
      const match = line.match(/\d{4}-\d{2}-\d{2}/);
      return match ? new Date(match[0]) : null;
    }

    function selectAndCopy(element) {
      const range = document.createRange();
      range.selectNodeContents(element);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand("copy");
    }

    function calculateNet() {
      const log = document.getElementById("logInput").value.trim().split("\n");
      let total = 0;
      for (let i = 0; i < log.length; i++) {
        if (log[i].includes("Net")) {
          const match = log[i]?.match(/\$([\d.]+)/);
          if (match) total += parseFloat(match[1]);
        }
      }
      document.getElementById("netResult").innerText = `$${total.toFixed(2)}`;
    }

    function calculateNetExcluding99() {
      const log = document.getElementById("logInput").value.trim().split("\n");
      let total = 0;
      for (let i = 0; i < log.length; i++) {
        if (log[i].includes("Net")) {
          const match = log[i]?.match(/\$([\d.]+)/);
          if (match) {
            const net = parseFloat(match[1]);
            const netStr = net.toFixed(2);
            if (!netStr.endsWith(".99")) {
              total += net;
            }
          }
        }
      }
      document.getElementById("netResultExcl99").innerText = `$${total.toFixed(2)}`;
    }

    function calculateNetExclude99Below100() {
      const log = document.getElementById("logInput").value.trim().split("\n");
      let total = 0;
      for (let i = 0; i < log.length; i++) {
        if (log[i].includes("Net")) {
          const match = log[i]?.match(/\$([\d.]+)/);
          if (match) {
            const net = parseFloat(match[1]);
            const netStr = net.toFixed(2);
            const endsIn99 = netStr.endsWith(".99");
            const under100 = net < 100;

            if (endsIn99 && under100) continue;
            total += net;
          }
        }
      }
      document.getElementById("netResultExcl99Under100").innerText = `$${total.toFixed(2)}`;
    }

    function calculateNetTimeFiltered() {
      const log = document.getElementById("logInput").value.trim().split("\n");
      const start = getDate("start");
      const end = getDate("end");
      let total = 0;

      for (let i = 0; i < log.length; i++) {
        const date = parseDate(log[i]);
        if (date && (!start || date >= start) && (!end || date <= end)) {
          const netLine = log[i + 3];
          const match = netLine?.match(/\$([\d.]+)/);
          if (match) {
            const net = parseFloat(match[1]);
            const netStr = net.toFixed(2);
            const endsIn99 = netStr.endsWith(".99");
            const under100 = net < 100;

            if (endsIn99 && under100) continue;
            total += net;
          }
        }
      }

      document.getElementById("timeFilteredResult").innerText = `$${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
