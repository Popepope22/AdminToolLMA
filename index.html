<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model Tools Suite</title>
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #f4f7fb;
      --text-color: #333;
      --card-bg: #ffffff;
      --border-color: #e1e5ea;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--secondary);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      user-select: none;
    }
    h1, h2 {
      text-align: center;
      color: var(--primary);
    }
    textarea, select, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      box-sizing: border-box;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357abd;
    }
    .output {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 1rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      font-family: monospace;
      user-select: text;
      min-height: 50px;
      cursor: pointer;
    }
    input.output {
      padding: 1rem;
      border-radius: 6px;
      font-family: monospace;
      font-size: 1rem;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      margin-top: 0.5rem;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    label {
      font-weight: 600;
      color: #444;
    }
    .tool-block {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 3rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.03);
    }
    .flex-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .flex-col {
      flex: 1;
      min-width: 250px;
    }
    .output-block {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h1>Model Tools SuiteüçÖüçÖüçÖ</h1>

  <div class="tool-block">
    <h2>Net Sales Calculator</h2>
    <label for="input">Paste Transaction Logs:</label>
    <textarea id="input" rows="10" placeholder="Paste your transactions here..."></textarea>
    <button onclick="calculateNet()">Calculate Net</button>
    <div class="flex-row">
      <div class="output-block flex-col">
        <label>Exclude .99 (2 digits only)</label>
        <input readonly id="resultExclude99" class="output" onclick="this.select()" />
      </div>
      <div class="output-block flex-col">
        <label>Only Gross Ending in .08</label>
        <input readonly id="resultOnly08" class="output" onclick="this.select()" />
      </div>
      <div class="output-block flex-col">
        <label>Include .99 with 3+ digits only</label>
        <input readonly id="resultHigh99" class="output" onclick="this.select()" />
      </div>
    </div>
  </div>

  <script>
    function calculateNet() {
      const text = document.getElementById("input").value;
      const lines = text.split(/\r?\n/);
      let totalExclude99 = 0;
      let totalOnly08 = 0;
      let totalHigh99 = 0;

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].includes("$") && i >= 2) {
          const grossMatch = lines[i - 2].match(/\$(\d+\.\d+)/);
          const netMatch = lines[i].match(/\$(\d+\.\d{2})$/);
          if (grossMatch && netMatch) {
            const gross = parseFloat(grossMatch[1]);
            const net = parseFloat(netMatch[1]);
            const decimalPart = grossMatch[1].split('.')[1] || '';

            const isExactTwoDigit99 = decimalPart === '99';
            const is08 = decimalPart === '08';
            const is99WithMoreDigits = decimalPart.startsWith('99') && decimalPart.length > 2;

            // Box 1: Include all except exact .99
            if (!isExactTwoDigit99) {
              totalExclude99 += net;
            }

            // Box 2: Only if ends in .08
            if (is08) {
              totalOnly08 += net;
            }

            // Box 3: Only if ends in .99X (not exactly .99)
            if (is99WithMoreDigits) {
              totalHigh99 += net;
            }
          }
        }
      }

      document.getElementById("resultExclude99").value = totalExclude99.toFixed(2);
      document.getElementById("resultOnly08").value = totalOnly08.toFixed(2);
      document.getElementById("resultHigh99").value = totalHigh99.toFixed(2);
    }
  </script>
</body>
</html>
