<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model Tools Suite</title>
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #f4f7fb;
      --text-color: #333;
      --card-bg: #ffffff;
      --border-color: #e1e5ea;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--secondary);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
      color: var(--primary);
    }
    textarea, select, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      box-sizing: border-box;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357abd;
    }
    .output {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 1rem;
      white-space: pre-wrap;
      margin-top: 1rem;
      border-radius: 6px;
      font-family: monospace;
    }
    label {
      font-weight: 600;
      color: #444;
    }
    .tool-block {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 3rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.03);
    }
  </style>
</head>
<body>
  <h1>Model Tools Suite</h1>

  <div class="tool-block">
    <h2>Net Sales Calculator</h2>
    <label for="mode">Calculation Mode:</label>
    <select id="mode">
      <option value="exclude99">Exclude .99 Gross</option>
      <option value="only08">Only .08 Gross</option>
    </select>
    <label for="input">Paste Transaction Logs:</label>
    <textarea id="input" rows="10" placeholder="Paste your transactions here..."></textarea>
    <button onclick="calculateNet()">Calculate Net</button>
    <div class="output" id="result"></div>
  </div>

  <div class="tool-block">
    <h2>Model Revenue Matcher</h2>
    <label for="dataBlock">Paste Revenue Data Block:</label>
    <textarea id="dataBlock" placeholder="Ali @ali   $ 2,467.95\nAli Smiles   $ 386.86\n..."></textarea>
    <label for="modelList">Paste Model List:</label>
    <textarea id="modelList" placeholder="Ali\nAli Smiles\nAmber\n..."></textarea>
    <button onclick="matchRevenue()">Generate</button>
    <h3>Block 1 – Values Only:</h3>
    <div class="output" id="block1"></div>
    <h3>Block 2 – Model – $:</h3>
    <div class="output" id="block2"></div>
  </div>

  <script>
    function calculateNet() {
      const text = document.getElementById("input").value;
      const mode = document.getElementById("mode").value;
      const lines = text.split(/\r?\n/);
      let total = 0;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (line.includes("$") && i >= 2) {
          const grossLine = lines[i - 2];
          const netLine = lines[i];

          const grossMatch = grossLine.match(/\$(\d+\.\d{2})/);
          const netMatch = netLine.match(/\$(\d+\.\d{2})$/);

          if (grossMatch && netMatch) {
            const gross = parseFloat(grossMatch[1]);
            const net = parseFloat(netMatch[1]);
            const grossStr = gross.toFixed(2);

            if (mode === "exclude99" && !grossStr.endsWith(".99")) {
              total += net;
            }
            if (mode === "only08" && grossStr.endsWith(".08")) {
              total += net;
            }
          }
        }
      }

      document.getElementById("result").innerText = `Total Net: $${total.toFixed(2)}`;
    }

    function normalize(text) {
      return text.toLowerCase().replace(/@.*|-.+|[^a-z0-9]+/g, '').replace(/\s+/g, '').trim();
    }

    const aliasMap = {
      'evievip': 'evierose',
      'eviefree': 'eviefree',
      'blinkvip': 'blinkxvip',
      'kay': 'kaynatrix',
      'chelsea': 'chelseawilde',
      'saffronfree': 'saffrontiffy',
      'saffronvip': 'saffronvip',
      'mythicalvip': 'mythiccalvip',
      'margvip': 'margvip',
      'margsfree': 'margsfree',
      'sarah': 'saraharabic',
      'blinkx': 'blink',
      'mikovip': 'miko',
      'jojo': 'jojo',
      'lauren': 'lauren',
      'laurenfree': 'laurenfree',
      'heidifree': 'heidifree',
      'heidivip': 'heidivip'
    };

    function matchRevenue() {
      const dataBlock = document.getElementById("dataBlock").value;
      const modelList = document.getElementById("modelList").value;
      const revenueMap = {};

      dataBlock.split(/\n+/).forEach(line => {
        const match = line.match(/^(.*?)\s+\$\s*([0-9,.]+)/);
        if (match) {
          const name = normalize(match[1]);
          const value = parseFloat(match[2].replace(/[^0-9.]/g, ''));
          revenueMap[name] = value;
        }
      });

      const modelNames = modelList.split(/\n+/).map(m => m.trim()).filter(Boolean);
      let block1 = '';
      let block2 = '';
      const used = new Set();

      modelNames.forEach(model => {
        const raw = normalize(model);
        const norm = aliasMap[raw] || raw;
        if (used.has(norm)) return;
        used.add(norm);

        let value = revenueMap[norm];
        if (value === undefined) {
          const found = Object.keys(revenueMap).find(k => k.includes(norm) || norm.includes(k));
          value = found ? revenueMap[found] : 0;
        }

        block1 += `$${value.toFixed(2)}\n`;
        block2 += `${model}\t$${value.toFixed(2)}\n`;
      });

      document.getElementById("block1").textContent = block1;
      document.getElementById("block2").textContent = block2;
    }
  </script>
</body>
</html>
